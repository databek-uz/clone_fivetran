# ==============================================
# MinIO BRONZE Layer Connection
# ==============================================

name: minio_bronze
type: minio
description: MinIO object storage for bronze data layer (cleaned raw data)

connection:
  endpoint: ${MINIO_HOST}:${MINIO_PORT}
  access_key: ${MINIO_ROOT_USER}
  secret_key: ${MINIO_ROOT_PASSWORD}
  secure: false
  bucket: ${MINIO_BUCKET_BRONZE}

vault:
  enabled: true
  path: secret/data/minio/bronze
  keys:
    access_key: access_key
    secret_key: secret_key

settings:
  region: us-east-1
  signature_version: s3v4
  max_connections: 50
  connect_timeout: 30
  read_timeout: 60

metadata:
  layer: bronze
  environment: development
  owner: data_engineering
  tags:
    - bronze
    - object-storage
    - minio
