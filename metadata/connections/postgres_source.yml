# ==============================================
# PostgreSQL Source Connection
# ==============================================

name: postgres_source
type: postgresql
description: PostgreSQL source database for data extraction

# Connection parameters
connection:
  host: ${POSTGRES_SOURCE_HOST}
  port: ${POSTGRES_SOURCE_PORT:-5432}
  database: ${POSTGRES_SOURCE_DATABASE}
  username: ${POSTGRES_SOURCE_USER}
  password: ${POSTGRES_SOURCE_PASSWORD}

# Connection pool settings
pool:
  min_size: 1
  max_size: 10
  timeout: 30

# SSL settings
ssl:
  enabled: false
  mode: prefer
  cert_path: null

# Vault integration
vault:
  enabled: true
  path: secret/data/postgres/source
  keys:
    username: username
    password: password

# Query settings
query:
  fetch_size: 10000
  timeout: 300
  application_name: pipezone

metadata:
  environment: development
  owner: data_engineering
  tags:
    - postgresql
    - source
    - oltp
