version: '3.8'

# ==============================================
# PIPEZONE - Infrastructure Services
# MySQL, MinIO, Vault
# ==============================================

services:
  # -----------------
  # MySQL Database
  # -----------------
  mysql:
    image: mysql:8.0
    container_name: pipezone_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: ${TZ}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - ../../data/mysql:/var/lib/mysql
      - ./init-scripts/mysql:/docker-entrypoint-initdb.d
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max_connections=1000
      - --innodb_buffer_pool_size=1G
    networks:
      - pipezone_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      timeout: 20s
      retries: 10
      interval: 10s

  # -----------------
  # MinIO Object Storage
  # -----------------
  minio:
    image: minio/minio:latest
    container_name: pipezone_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "${MINIO_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"
    volumes:
      - ../../data/minio:/data
    command: server /data --console-address ":9001"
    networks:
      - pipezone_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO Client - Initialize buckets
  minio-init:
    image: minio/mc:latest
    container_name: pipezone_minio_init
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc config host add minio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      /usr/bin/mc mb --ignore-existing minio/${MINIO_BUCKET_RAW};
      /usr/bin/mc mb --ignore-existing minio/${MINIO_BUCKET_BRONZE};
      /usr/bin/mc mb --ignore-existing minio/${MINIO_BUCKET_SILVER};
      /usr/bin/mc mb --ignore-existing minio/${MINIO_BUCKET_GOLD};
      /usr/bin/mc anonymous set download minio/${MINIO_BUCKET_RAW};
      /usr/bin/mc anonymous set download minio/${MINIO_BUCKET_BRONZE};
      /usr/bin/mc anonymous set download minio/${MINIO_BUCKET_SILVER};
      /usr/bin/mc anonymous set download minio/${MINIO_BUCKET_GOLD};
      echo 'MinIO buckets created successfully';
      exit 0;
      "
    networks:
      - pipezone_network

  # -----------------
  # HashiCorp Vault (Secrets Management)
  # -----------------
  vault:
    image: hashicorp/vault:latest
    container_name: pipezone_vault
    restart: unless-stopped
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_DEV_ROOT_TOKEN_ID}
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_ADDR: ${VAULT_ADDR}
    ports:
      - "8200:8200"
    volumes:
      - ../../data/vault:/vault/data
      - ./init-scripts/vault:/vault/config
    cap_add:
      - IPC_LOCK
    command: server -dev -dev-root-token-id=${VAULT_DEV_ROOT_TOKEN_ID}
    networks:
      - pipezone_network
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  pipezone_network:
    name: ${NETWORK_NAME}
    driver: bridge

volumes:
  mysql_data:
  minio_data:
  vault_data:
